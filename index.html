<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/rotom-dex-api/css/global.css">
    <link rel="stylesheet" href="/rotom-dex-api/css/style.css">
    <title>M2-Dex</title>
</head>
<body>
    <div class="conteiner rotom">
        <div class="display-top">
            <h1 id="logo-icon">M2-Dex</h1>
        </div>
        <div id="midle-content" class="conteiner">
            <div class="display-left">
                <button id="prev" class="btn"><img id="btn-prev" class="btn-icon" src="/rotom-dex-api/assets/btn-side.png" alt="Left arrow"></button>
            </div>
            <div class="display-center">
                <div class="display-show">
                    <!--aqui ficará as infos puxadas pela api-->
                </div>
            </div>
            <div class="display-right">
                <button id="next" class="btn"><img id="btn-next" class="btn-icon" src="/rotom-dex-api/assets/btn-side.png" alt="Right arrow"></button>
            </div>
        </div>
        <div class="display-bottom">
            <input type="text" id="input" placeholder="Digite o nome do pokémon...">
            <img src="/rotom-dex-api/assets/nes-logo.png" id="logo-nes" alt="Nintendo logo">
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/rotom-dex-api/js/api.js"></script>
    <script src="/rotom-dex-api/js/script.js"></script>
</html>
